<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Custom styles */
        body {
            font-family: 'SF Pro', sans-serif;
            background-color: #f0f0f0;
            color: #000;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .article {
		    background-color: #fff;
		    border-radius: 8px;
		    padding: 20px;
		    margin: 20px 0;
		    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: flex-start;
            border-bottom: 2px solid #e5e5e5;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }
        .article h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .article p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .article .metadata {
            flex: 1;
            padding-right: 20px;
        }
        .article .metadata span {
            font-size: 14px;
            color: #777;
        }
        .article .image {
            width: 150px;
            height: 100px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center; /* Alinhe verticalmente ao centro */
        }
        .article .image img {
            max-width: 100%;
            max-height: 100%;
        }
        .article .image i {
            font-size: 24px;
            color: #777;
        }
        .article .box {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            flex: 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="article">
            <div class="metadata">
                <h2>Making Quantum Computing a Reality</h2>
                <p>STRATEGY & EXECUTION DIGITAL ARTICLE by Andrew Shpilov and Nathan Furr</p>
                <p>How Infosys is developing real-world applications of the technology.</p>
                <span>APRIL 8, 2022</span>
            </div>
            <div class="image">
                <img src="https://placehold.co/200x120?text=Placeholder+Image+for+Quantum+Computing+Article&fontsize=20" alt="Abstract geometric patterns representing quantum computing concepts.">
            </div>
        </div>
        <!-- Outros artigos aqui... -->
    </div>
</body>

</html>
